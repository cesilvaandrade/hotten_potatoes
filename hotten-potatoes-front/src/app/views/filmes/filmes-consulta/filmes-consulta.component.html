<div class="content">

    <div class="title">
        <h1>Listar Filmes</h1>
    </div>

    <button class="button" (click)="navigateToCategoryCreate()" mat-stroked-button color="primary">Criar novo filme</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="filmes">


            <!-- Id Column -->

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

             Name Column
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef>Titulo</th>
                <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
            </ng-container>

            <ng-container matColumnDef="estudio">
                <th mat-header-cell *matHeaderCellDef>Estudio</th>
                <td mat-cell *matCellDef="let row">{{row.estudio.nome}}</td>
            </ng-container>

            <ng-container matColumnDef="diretor">
                <th mat-header-cell *matHeaderCellDef>Diretor</th>
                <td mat-cell *matCellDef="let row">{{row.diretor.nome}}</td>
            </ng-container>

            <!-- Name Ações -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-stroked-button (click)="edit(row.id)" >
                        <i class="material-icons">edit</i>
                    </button>
                    <button mat-stroked-button  (click)="remove(row.id)">
                        <i  class="material-icons del">delete</i>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>

</div>
